<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | PyMonitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/style/main.css">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-card">
      <!-- 로고 -->
      <div class="auth-header">
        <a href="index.html" class="auth-logo">PyMonitor</a>
        <p class="auth-subtitle">웹사이트 모니터링 서비스</p>
      </div>

      <!-- 로그인 폼 -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="email">이메일</label>
          <input type="email" class="form-input" id="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 에러 메시지 -->
        <div class="auth-error" id="error-message" style="display: none;"></div>

        <button type="submit" class="btn btn-primary btn-block" id="login-btn">
          <span class="btn-text">로그인</span>
          <span class="btn-loading" style="display: none;">
            <span class="loading-spinner-sm"></span>
          </span>
        </button>
      </form>

      <!-- 구분선 -->
      <div class="auth-divider">
        <span>또는</span>
      </div>

      <!-- 회원가입 링크 -->
      <div class="auth-footer">
        <p>아직 계정이 없으신가요?</p>
        <a href="register.html" class="btn btn-secondary btn-block">회원가입</a>
      </div>
    </div>

    <!-- 저작권 -->
    <p class="auth-copyright">PyMonitor. All rights reserved.</p>
  </div>

  <script src="/frontend/js/auth.js"></script>
  <script src="/frontend/js/components/theme.js"></script>
  <script>
    const form = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 버튼 로딩 상태
      loginBtn.querySelector('.btn-text').style.display = 'none';
      loginBtn.querySelector('.btn-loading').style.display = 'inline-flex';
      loginBtn.disabled = true;
      errorMessage.style.display = 'none';

      try {
        await auth.login(email, password);
      } catch (error) {
        // 에러 메시지 표시
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';

        // 버튼 원래 상태로
        loginBtn.querySelector('.btn-text').style.display = 'inline';
        loginBtn.querySelector('.btn-loading').style.display = 'none';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
