<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | PyMonitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>회원가입</h1>
    <form id="register-form">
      <input type="email" id="email" placeholder="이메일" required autocomplete="username">
      <input type="password" id="password" placeholder="비밀번호" required autocomplete="new-password">
      <input type="password" id="password-confirm" placeholder="비밀번호 확인" required autocomplete="new-password">
      <button type="submit">회원가입</button>
    </form>
    <a href="login.html" class="link">이미 계정이 있으신가요? 로그인</a>
  </div>
  <script src="monitoring.js"></script>
</body>
</html>
