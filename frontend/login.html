<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | PyMonitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>로그인</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="이메일" required autocomplete="username">
      <input type="password" id="password" placeholder="비밀번호" required autocomplete="current-password">
      <button type="submit">로그인</button>
    </form>
    <a href="register.html" class="link">아직 회원이 아니신가요? 회원가입</a>
  </div>
  <script src="monitoring.js"></script>
</body>
</html>
