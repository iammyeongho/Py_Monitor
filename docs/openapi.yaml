components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # =====================
    # 사용자 스키마
    # =====================
    UserCreate:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        full_name:
          type: string
        profile_image:
          type: string
        phone:
          type: string
        email_notifications:
          type: boolean
          default: true
        theme:
          type: string
          enum: [light, dark, system]
        language:
          type: string
          enum: [ko, en]
        timezone:
          type: string

    UserUpdate:
      type: object
      properties:
        full_name:
          type: string
        email:
          type: string
        profile_image:
          type: string
        phone:
          type: string
        password:
          type: string

    UserResponse:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        full_name:
          type: string
        profile_image:
          type: string
        phone:
          type: string
        is_active:
          type: boolean
        is_superuser:
          type: boolean
        role:
          type: string
          enum: [admin, manager, user, viewer]
        theme:
          type: string
        language:
          type: string
        timezone:
          type: string
        email_notifications:
          type: boolean
        last_login_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    Token:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
          example: bearer

    PasswordChange:
      type: object
      required: [current_password, new_password]
      properties:
        current_password:
          type: string
        new_password:
          type: string
          minLength: 8

    UserSettings:
      type: object
      properties:
        theme:
          type: string
          enum: [light, dark, system]
        language:
          type: string
          enum: [ko, en]
        timezone:
          type: string
        email_notifications:
          type: boolean

    UserSettingsUpdate:
      type: object
      properties:
        theme:
          type: string
          enum: [light, dark, system]
        language:
          type: string
          enum: [ko, en]
        timezone:
          type: string
        email_notifications:
          type: boolean

    UserRoleUpdate:
      type: object
      required: [role]
