openapi: 3.1.0
info:
  title: Py_Monitor API
  description: |
    웹사이트 가용성, SSL 인증서, 도메인 만료일을 모니터링하고 알림을 제공하는 통합 모니터링 플랫폼 API.

    ## 인증
    JWT Bearer 토큰을 사용합니다. `/api/v1/auth/login`에서 토큰을 발급받아
    `Authorization: Bearer {token}` 헤더로 전달합니다.

    ## 역할
    - **admin**: 전체 시스템 관리
    - **manager**: 프로젝트 생성/수정/삭제
    - **user**: 프로젝트 생성/수정, 모니터링 조회
    - **viewer**: 읽기 전용
  version: 1.0.0
  contact:
    name: Py_Monitor
  license:
    name: MIT

servers:
  - url: http://localhost:8000
    description: 개발 서버

security:
  - BearerAuth: []

tags:
  - name: auth
    description: 인증 및 사용자 관리
  - name: projects
    description: 프로젝트 CRUD
  - name: monitoring-status
    description: 모니터링 상태 조회
  - name: monitoring-settings
    description: 모니터링 설정 관리
  - name: monitoring-ssl
    description: SSL/도메인 상태
  - name: monitoring-checks
    description: TCP/DNS/콘텐츠/보안 체크
  - name: monitoring-logs
    description: 모니터링 로그
  - name: monitoring-alerts
    description: 모니터링 알림
  - name: monitoring-scheduler
    description: 스케줄러 제어
  - name: monitoring-cleanup
    description: 데이터 정리
  - name: monitoring-charts
    description: 차트 및 통계 데이터
  - name: notifications
    description: 알림 관리
  - name: reports
    description: 리포트 생성 및 내보내기
  - name: mobile
    description: 모바일 최적화 API
  - name: status-page
    description: 공개 상태 페이지 (인증 불필요)
  - name: badge
    description: Uptime 뱃지 (인증 불필요)

paths:
  # =====================
  # 인증 및 사용자 관리
  # =====================
  /api/v1/auth/:
    post:
      tags: [auth]
      summary: 사용자 생성
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: 생성된 사용자
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: 이미 등록된 이메일
    get:
      tags: [auth]
      summary: 사용자 목록 조회 (관리자 전용)
      parameters:
        - name: skip
          in: query
          schema: { type: integer, default: 0 }
        - name: limit
          in: query
          schema: { type: integer, default: 100 }
      responses:
        "200":
          description: 사용자 목록
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"

  /api/v1/auth/register:
    post:
      tags: [auth]
      summary: 사용자 등록
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
      responses:
        "200":
          description: 등록된 사용자
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/v1/auth/login:
    post:
      tags: [auth]
      summary: 로그인 (OAuth2 password flow)
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  description: 이메일 주소
                password:
                  type: string
      responses:
        "200":
          description: JWT 토큰
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "401":
          description: 인증 실패

  /api/v1/auth/me:
    get:
      tags: [auth]
      summary: 현재 사용자 정보 조회
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
    put:
      tags: [auth]
      summary: 현재 사용자 정보 수정
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  /api/v1/auth/me/password:
    put:
      tags: [auth]
      summary: 비밀번호 변경
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordChange"
      responses:
        "200":
          description: 변경 완료
        "400":
          description: 현재 비밀번호 불일치

  /api/v1/auth/me/settings:
    get:
      tags: [auth]
      summary: 사용자 설정 조회
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
    put:
      tags: [auth]
      summary: 사용자 설정 변경
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettingsUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"

  /api/v1/auth/{user_id}:
    get:
      tags: [auth]
      summary: 특정 사용자 조회 (관리자 전용)
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "404":
          description: 사용자 없음

  /api/v1/auth/{user_id}/role:
    put:
      tags: [auth]
      summary: 사용자 역할 변경 (관리자 전용)
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRoleUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"

  # =====================
  # 프로젝트 관리
  # =====================
  /api/v1/projects/:
    post:
      tags: [projects]
      summary: 프로젝트 생성
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectCreate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
    get:
      tags: [projects]
      summary: 프로젝트 목록 조회
      parameters:
        - name: skip
          in: query
          schema: { type: integer, default: 0 }
        - name: limit
          in: query
          schema: { type: integer, default: 100 }
        - name: category
          in: query
          schema: { type: string }
        - name: tag
          in: query
          schema: { type: string }
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProjectResponse"

  /api/v1/projects/{project_id}:
    get:
      tags: [projects]
      summary: 프로젝트 상세 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
        "404":
          description: 프로젝트 없음
    put:
      tags: [projects]
      summary: 프로젝트 수정
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"
    delete:
      tags: [projects]
      summary: 프로젝트 삭제 (소프트 삭제)
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResponse"

  /api/v1/projects/{project_id}/maintenance:
    get:
      tags: [projects]
      summary: 유지보수 모드 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MaintenanceModeResponse"
    put:
      tags: [projects]
      summary: 유지보수 모드 설정
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MaintenanceModeUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MaintenanceModeResponse"

  /api/v1/projects/{project_id}/screenshot:
    get:
      tags: [projects]
      summary: 프로젝트 스크린샷 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
        - name: force
          in: query
          schema: { type: boolean, default: false }
          description: 캐시 무시하고 새로 캡처
      responses:
        "200":
          description: 스크린샷 URL

  # =====================
  # 모니터링 상태
  # =====================
  /api/v1/monitoring/status:
    get:
      tags: [monitoring-status]
      summary: 전체 프로젝트 상태 조회
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonitoringResponse"

  /api/v1/monitoring/status/{project_id}:
    get:
      tags: [monitoring-status]
      summary: 프로젝트 상태 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringResponse"

  # =====================
  # 모니터링 설정
  # =====================
  /api/v1/monitoring/settings:
    post:
      tags: [monitoring-settings]
      summary: 모니터링 설정 생성
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MonitoringSettingCreate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringSettingResponse"
        "400":
          description: 이미 설정 존재

  /api/v1/monitoring/settings/{project_id}:
    get:
      tags: [monitoring-settings]
      summary: 모니터링 설정 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringSettingResponse"
        "404":
          description: 설정 없음
    put:
      tags: [monitoring-settings]
      summary: 모니터링 설정 수정
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MonitoringSettingUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringSettingResponse"

  # =====================
  # SSL/도메인 상태
  # =====================
  /api/v1/monitoring/ssl:
    post:
      tags: [monitoring-ssl]
      summary: SSL 상태 생성
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SSLDomainStatusCreate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSLDomainStatusResponse"

  /api/v1/monitoring/ssl/{project_id}:
    get:
      tags: [monitoring-ssl]
      summary: SSL 상태 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SSLDomainStatusResponse"

  /api/v1/monitoring/ssl/{ssl_id}:
    put:
      tags: [monitoring-ssl]
      summary: SSL 상태 수정
      parameters:
        - name: ssl_id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SSLDomainStatusUpdate"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SSLDomainStatusResponse"
    delete:
      tags: [monitoring-ssl]
      summary: SSL 상태 삭제
      parameters:
        - name: ssl_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: 삭제 완료

  # =====================
  # 모니터링 체크
  # =====================
  /api/v1/monitoring/check/tcp:
    post:
      tags: [monitoring-checks]
      summary: TCP 포트 체크
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TCPPortCheckRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TCPPortCheckResponse"

  /api/v1/monitoring/check/udp:
    post:
      tags: [monitoring-checks]
      summary: UDP 포트 체크
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UDPPortCheckRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UDPPortCheckResponse"

  /api/v1/monitoring/check/dns:
    post:
      tags: [monitoring-checks]
      summary: DNS 조회
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DNSLookupRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DNSLookupResponse"

  /api/v1/monitoring/check/content:
    post:
      tags: [monitoring-checks]
      summary: 콘텐츠 검증
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ContentCheckRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ContentCheckResponse"

  /api/v1/monitoring/check/security-headers:
    post:
      tags: [monitoring-checks]
      summary: 보안 헤더 체크
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SecurityHeadersRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SecurityHeadersResponse"

  /api/v1/monitoring/check/api:
    post:
      tags: [monitoring-checks]
      summary: API 엔드포인트 체크
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/APIEndpointCheckRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/APIEndpointCheckResponse"

  /api/v1/monitoring/check/deep/{project_id}:
    get:
      tags: [monitoring-checks]
      summary: Playwright 심층 모니터링
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
        - name: save_log
          in: query
          schema: { type: boolean, default: true }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlaywrightCheckResponse"

  /api/v1/monitoring/check/synthetic:
    post:
      tags: [monitoring-checks]
      summary: Synthetic 시나리오 테스트
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SyntheticTestRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SyntheticTestResponse"

  # =====================
  # 모니터링 로그
  # =====================
  /api/v1/monitoring/logs/{project_id}:
    get:
      tags: [monitoring-logs]
      summary: 모니터링 로그 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
        - name: skip
          in: query
          schema: { type: integer, default: 0 }
        - name: limit
          in: query
          schema: { type: integer, default: 100 }
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonitoringLogResponse"

  /api/v1/monitoring/logs/{project_id}/latest:
    get:
      tags: [monitoring-logs]
      summary: 최신 모니터링 로그 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
        - name: check_type
          in: query
          schema: { type: string, default: http, enum: [http, playwright] }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonitoringLogResponse"

  # =====================
  # 모니터링 알림
  # =====================
  /api/v1/monitoring/alerts/{project_id}:
    get:
      tags: [monitoring-alerts]
      summary: 프로젝트 알림 조회
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
        - name: skip
          in: query
          schema: { type: integer, default: 0 }
        - name: limit
          in: query
          schema: { type: integer, default: 50 }
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MonitoringAlertResponse"

  /api/v1/monitoring/notification/test/{project_id}:
    post:
      tags: [monitoring-alerts]
      summary: 테스트 알림 발송
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          description: 발송 완료

  # =====================
  # 스케줄러
  # =====================
  /api/v1/monitoring/scheduler/start:
    post:
      tags: [monitoring-scheduler]
      summary: 전체 스케줄러 시작
      responses:
        "200":
          description: 스케줄러 상태

  /api/v1/monitoring/scheduler/stop:
    post:
      tags: [monitoring-scheduler]
      summary: 전체 스케줄러 중지
      responses:
        "200":
          description: 스케줄러 상태

  /api/v1/monitoring/scheduler/status:
    get:
      tags: [monitoring-scheduler]
      summary: 스케줄러 상태 조회
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SchedulerStatus"

  /api/v1/monitoring/scheduler/project/{project_id}/start:
    post:
      tags: [monitoring-scheduler]
      summary: 개별 프로젝트 모니터링 시작
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectMonitoringStatus"

  /api/v1/monitoring/scheduler/project/{project_id}/stop:
    post:
      tags: [monitoring-scheduler]
      summary: 개별 프로젝트 모니터링 중지
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectMonitoringStatus"

  /api/v1/monitoring/scheduler/project/{project_id}/status:
    get:
      tags: [monitoring-scheduler]
      summary: 개별 프로젝트 모니터링 상태
      parameters:
        - name: project_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectMonitoringStatus"

  /api/v1/monitoring/scheduler/project/{project_id}/check-now:
    post:
      tags: [monitoring-scheduler]
