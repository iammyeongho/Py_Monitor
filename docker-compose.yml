# =============================================================================
# PyMonitor Docker Compose 설정
# =============================================================================
# 여러 컨테이너를 정의하고 함께 실행하는 설정 파일
#
# Laravel 개발자를 위한 설명:
# - docker-compose.yml = Laravel Sail의 docker-compose.yml과 동일
# - services: 각 컨테이너 정의 (Laravel Sail의 mysql, redis 등)
# - volumes: 데이터 영속화 (컨테이너 삭제해도 데이터 유지)
# - depends_on: 서비스 시작 순서 지정
#
# 사용법:
#   docker-compose up -d        # 백그라운드 실행
#   docker-compose down         # 중지 및 삭제
#   docker-compose logs -f app  # 로그 확인
#   docker-compose ps           # 상태 확인
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL 데이터베이스
  # ===========================================================================
  # Laravel의 MySQL과 유사한 역할
  # 차이점: PostgreSQL은 JSON 지원, 복잡한 쿼리에 강함
  postgres:
    image: postgres:15                    # Docker Hub의 공식 이미지
    container_name: pymonitor-postgres    # 컨테이너 이름 고정
    environment:
      # 환경 변수 (${VAR:-default} = 변수 없으면 기본값 사용)
      POSTGRES_DB: ${POSTGRES_DB:-py_monitor}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # 타임존 설정 (로그, 날짜 함수에 영향)
      TZ: Asia/Seoul
    volumes:
      # 데이터 영속화: postgres_data 볼륨 -> 컨테이너 내 /var/lib/postgresql/data
      # 컨테이너 삭제해도 데이터 유지됨
      - postgres_data:/var/lib/postgresql/data
    ports:
      # 호스트 localhost에서만 접근 가능 (외부 네트워크 노출 방지)
      # pgAdmin 등 로컬 도구에서 접근 시: localhost:5432
      - "127.0.0.1:5432:5432"
    healthcheck:
      # 서비스 상태 확인 (다른 서비스가 의존할 때 사용)
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped               # 수동 중지 외에는 자동 재시작

  # ===========================================================================
  # Redis (캐싱 및 세션 저장용)
  # ===========================================================================
  # Laravel의 Redis와 동일한 역할
  # 용도: 캐싱, Rate Limiting, 세션, 큐(Queue) 등
  redis:
    image: redis:7-alpine                 # alpine = 경량 이미지 (~7MB)
    container_name: pymonitor-redis
    environment:
      TZ: Asia/Seoul
    ports:
      # 호스트 localhost에서만 접근 가능
      - "127.0.0.1:6379:6379"
    volumes:
      # Redis 데이터 영속화 (AOF/RDB 파일)
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]  # PONG 응답 확인
      interval: 10s
      timeout: 5s
      retries: 5
    # Redis 설정 옵션
    command: redis-server --appendonly yes  # AOF 영속화 활성화
    restart: unless-stopped

  # ===========================================================================
  # PyMonitor 애플리케이션
  # ===========================================================================
  # FastAPI 백엔드 서버
  app:
    build:
      context: .                          # Dockerfile 위치
      dockerfile: Dockerfile              # Dockerfile 파일명
    container_name: pymonitor-app
    env_file:
      # .env 파일이 있으면 로드, 없으면 아래 environment 기본값 사용
      - path: .env
        required: false
    environment:
      # Docker 내부 서비스명으로 연결
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-py_monitor}
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-docker-default-secret-key-change-in-production}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-*}
      # 이메일 (더미 기본값, 필요 시 .env에서 오버라이드)
      - SMTP_HOST=${SMTP_HOST:-dummy}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-dummy}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-dummy}
      - SMTP_TLS=${SMTP_TLS:-True}
      - SMTP_USERNAME=${SMTP_USERNAME:-Py Monitor}
      - SMTP_FROM=${SMTP_FROM:-dummy@dummy.com}
      - TZ=Asia/Seoul
    ports:
      - "8000:8000"
    depends_on:
      # 의존성 서비스가 healthy 상태일 때만 시작
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # 로그 파일 호스트에 저장 (컨테이너 외부에서 확인 가능)
      - ./logs:/app/logs
      # 스크린샷 저장 디렉토리
      - ./frontend/screenshots:/app/frontend/screenshots
    restart: unless-stopped

  # ===========================================================================
  # Nginx (리버스 프록시)
  # ===========================================================================
  # 역할:
  # 1. HTTPS 처리 (SSL 종료)
  # 2. 정적 파일 서빙 (frontend/)
  # 3. 로드 밸런싱 (여러 app 컨테이너 분산)
  # 4. 요청 버퍼링, 압축
  #
  # 프로덕션에서는 필수, 개발 환경에서는 선택적
  nginx:
    image: nginx:alpine
    container_name: pymonitor-nginx
    ports:
      - "80:80"                           # HTTP
      - "443:443"                         # HTTPS
    volumes:
      # Nginx 설정 파일 (별도 생성 필요)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # :ro = 읽기 전용
      # SSL 인증서 (Let's Encrypt 등)
      - ./ssl:/etc/nginx/ssl:ro
      # 정적 파일 직접 서빙
      - ./frontend:/app/frontend:ro
    depends_on:
      - app
    restart: unless-stopped

# =============================================================================
# 볼륨 정의
# =============================================================================
# Docker가 관리하는 데이터 저장소
# 컨테이너 삭제해도 데이터 유지됨
# 확인: docker volume ls
# 삭제: docker volume rm py_monitor_postgres_data
volumes:
  postgres_data:
    name: pymonitor_postgres_data         # 볼륨 이름 고정
  redis_data:
    name: pymonitor_redis_data

# =============================================================================
# 네트워크 (선택적)
# =============================================================================
# 기본적으로 docker-compose는 자동으로 네트워크 생성
# 명시적으로 정의하려면:
# networks:
#   pymonitor-network:
#     driver: bridge
