# =============================================================================
# PyMonitor Nginx 설정
# =============================================================================
# 리버스 프록시 및 정적 파일 서버 설정
#
# Laravel 개발자를 위한 설명:
# - Laravel Valet/Homestead의 Nginx 설정과 유사
# - location 블록 = 라우팅 규칙 (URL 패턴 매칭)
# - proxy_pass = 백엔드 서버로 요청 전달
#
# 주요 역할:
# 1. HTTP -> HTTPS 리다이렉트
# 2. 정적 파일 직접 서빙 (FastAPI 부하 감소)
# 3. API 요청 프록시 (FastAPI로 전달)
# 4. WebSocket 지원
# 5. Gzip 압축
# =============================================================================

# -----------------------------------------------------------------------------
# 전역 설정
# -----------------------------------------------------------------------------
# worker_processes: CPU 코어 수에 맞춤 (auto = 자동 감지)
worker_processes auto;

# 에러 로그 위치 및 레벨
error_log /var/log/nginx/error.log warn;

# PID 파일 위치
pid /var/run/nginx.pid;

# -----------------------------------------------------------------------------
# 이벤트 설정
# -----------------------------------------------------------------------------
events {
    # 워커당 최대 동시 연결 수
    worker_connections 1024;

    # epoll 사용 (Linux 고성능 이벤트 처리)
    use epoll;

    # 여러 연결 동시 수락
    multi_accept on;
}

# -----------------------------------------------------------------------------
# HTTP 설정
# -----------------------------------------------------------------------------
http {
    # MIME 타입 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷 (JSON 형식 - 로그 분석 용이)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # =========================================================================
    # 성능 최적화
    # =========================================================================
    # sendfile: 커널에서 직접 파일 전송 (고속)
    sendfile on;

    # tcp_nopush: sendfile 사용 시 패킷 최적화
    tcp_nopush on;

    # tcp_nodelay: 작은 패킷 즉시 전송
    tcp_nodelay on;

    # keepalive 타임아웃 (초)
    keepalive_timeout 65;

    # 해시 테이블 크기
    types_hash_max_size 2048;

    # =========================================================================
    # Gzip 압축 설정
    # =========================================================================
    # 응답 크기 감소 -> 전송 속도 향상
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;                    # 압축 레벨 (1-9, 6 권장)
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # =========================================================================
    # 업스트림 서버 정의
    # =========================================================================
    # FastAPI 백엔드 서버 그룹
    # 여러 서버 추가 시 로드 밸런싱 가능
    upstream app_server {
        # docker-compose 서비스명으로 연결
        server app:8000;

        # 로드 밸런싱 예시 (여러 인스턴스):
        # server app1:8000 weight=3;    # 가중치
        # server app2:8000;
        # server app3:8000 backup;      # 백업 서버

        # keepalive 연결 유지
        keepalive 32;
    }

    # =========================================================================
    # HTTP -> HTTPS 리다이렉트 (프로덕션)
    # =========================================================================
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # =========================================================================
    # 메인 서버 블록
    # =========================================================================
    server {
        # 포트 설정
        listen 80;
        # listen 443 ssl http2;          # HTTPS + HTTP/2

        # 도메인 설정 (프로덕션에서는 실제 도메인으로 변경)
        server_name localhost;

        # SSL 설정 (프로덕션)
        # ssl_certificate /etc/nginx/ssl/fullchain.pem;
        # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

        # 요청 본문 최대 크기 (파일 업로드 제한)
        client_max_body_size 10M;

        # ---------------------------------------------------------------------
        # 정적 파일 서빙
        # ---------------------------------------------------------------------
        # /frontend/ 경로의 요청을 직접 처리 (FastAPI 거치지 않음)
        location /frontend/ {
            alias /app/frontend/;

            # 캐시 설정 (정적 파일)
            expires 7d;
            add_header Cache-Control "public, immutable";

            # 파일 없으면 index.html 반환 (SPA용)
            try_files $uri $uri/ /frontend/html/index.html;
        }

        # 정적 파일 확장자 직접 처리
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /app;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;               # 정적 파일 로그 생략
        }

        # ---------------------------------------------------------------------
        # WebSocket 프록시
        # ---------------------------------------------------------------------
        # /ws/ 경로는 WebSocket으로 처리
        location /ws/ {
            proxy_pass http://app_server;
            proxy_http_version 1.1;

            # WebSocket 업그레이드 헤더
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 클라이언트 정보 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 타임아웃 (긴 연결 유지)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ---------------------------------------------------------------------
        # API 프록시
        # ---------------------------------------------------------------------
        # /api/ 경로를 FastAPI로 전달
        location /api/ {
            proxy_pass http://app_server;
            proxy_http_version 1.1;

            # 클라이언트 정보 전달 (FastAPI에서 확인 가능)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 연결 재사용
            proxy_set_header Connection "";

            # 버퍼링 설정
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ---------------------------------------------------------------------
        # 헬스체크 엔드포인트
        # ---------------------------------------------------------------------
        location /health {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # 헬스체크 로그 생략
            access_log off;
        }

        # ---------------------------------------------------------------------
        # 루트 경로
        # ---------------------------------------------------------------------
        # / 요청을 대시보드로 리다이렉트
        location = / {
            return 302 /frontend/html/index.html;
        }

        # 기타 모든 요청을 FastAPI로 전달
        location / {
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ---------------------------------------------------------------------
        # 에러 페이지
        # ---------------------------------------------------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
