[alembic]
# 경로 설정
script_location = alembic
# sqlalchemy.url은 env.py에서 환경 변수로부터 동적으로 설정됩니다
# 기본값 (개발 환경용)
sqlalchemy.url = postgresql://postgres:password@localhost:5432/py_monitor

# 로그 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S 